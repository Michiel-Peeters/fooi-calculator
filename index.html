<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <div class="options">
        <div>
          <h2 class="options__title">Bill</h2>
          <span>
            <input type="text" class="options__input" placeholder="0" />
          </span>
        </div>
        <div>
          <h2 class="options__title">Select tip %</h2>
          <div class="options__tip">
            <button class="options__tip__button options__tip__button--active">5%</button>
            <button class="options__tip__button">10%</button>
            <button class="options__tip__button">15%</button>
            <button class="options__tip__button">20%</button>
            <button class="options__tip__button">25%</button>
            <input type="text" class="options__tip__input" placeholder="Custom"/>
          </div>
        </div>
        <div>
          <div class="options__people options__people--error">
            <div class="split">
            <h2 class="options__title">Number of People</h2>
            <p class="options__error"></p>
            </div>
            <span class="personicon">
              <input type="text" class="options__input" placeholder="0" />
          </div>
        </div>
      </div>

      <div class="display">
        <div class="display__amount">
          <div class="display__amount__text">
            <h2>Tip Amount</h2>
            <p>/ Person</p>
          </div>
          <div class="display__amount__money">
            <p>0.00</p>
          </div>
        </div>
        <div class="display__amount">
          <div class="display__amount__text">
            <h2>Total</h2>
            <p>/ Person</p>
          </div>
          <div class="display__amount__money">
            <p>0.00</p>
          </div>
        </div>
        <button class="display__button  display__button--disable">RESET</button>
      </div>
    </div>
  </body>
</html>
